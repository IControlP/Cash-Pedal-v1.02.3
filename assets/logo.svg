<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Background circle for the icon -->
  <circle cx="50" cy="50" r="40" fill="#F5A623" opacity="0.1"/>

  <!-- Stylized car with pedal -->
  <g transform="translate(20, 30)">
    <!-- Car body -->
    <path d="M 10 25 L 15 15 L 35 15 L 45 25 L 55 25 L 55 35 L 5 35 L 5 25 Z"
          fill="#F5A623" stroke="#D4880F" stroke-width="1.5"/>

    <!-- Car windows -->
    <path d="M 17 17 L 20 22 L 30 22 L 33 17 Z" fill="#FFFFFF" opacity="0.7"/>

    <!-- Front wheel -->
    <circle cx="17" cy="37" r="5" fill="#2D2640" stroke="#F5A623" stroke-width="1.5"/>
    <circle cx="17" cy="37" r="2" fill="#F5A623"/>

    <!-- Rear wheel -->
    <circle cx="43" cy="37" r="5" fill="#2D2640" stroke="#F5A623" stroke-width="1.5"/>
    <circle cx="43" cy="37" r="2" fill="#F5A623"/>

    <!-- Pedal underneath -->
    <g transform="translate(8, 40)">
      <rect x="0" y="0" width="12" height="3" rx="1.5" fill="#D4880F"/>
      <rect x="16" y="0" width="12" height="3" rx="1.5" fill="#D4880F"/>
      <rect x="32" y="0" width="12" height="3" rx="1.5" fill="#D4880F"/>
    </g>
  </g>

  <!-- "CashPedal" text -->
  <text x="95" y="48" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D2640">
    Cash
  </text>
  <text x="95" y="48" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F5A623" dx="90">
    Pedal
  </text>

  <!-- Tagline -->
  <text x="95" y="68" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    Smart Vehicle Ownership Decisions
  </text>
</svg>
