[server]
# Enable CORS for custom domain
enableCORS = false
enableXsrfProtection = true

# Production server settings
headless = true
port = 8501

# Allow connections from your custom domain
# Railway will handle the domain mapping
[browser]
# Don't try to open browser
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
# CashPedal theme - Responsive to user preference
# Primary accent color (orange/gold)
primaryColor = "#F5A623"
font = "sans serif"
# Note: backgroundColor, secondaryBackgroundColor, and textColor 
# are handled dynamically via theme_utils.py for device/preference detection
