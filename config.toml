[server]
# Enable CORS for custom domain
enableCORS = false
enableXsrfProtection = true

# Production server settings
headless = true
port = 8501

# Allow connections from your custom domain
# Railway will handle the domain mapping
[browser]
# Don't try to open browser
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
# Optional: Customize your theme
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
